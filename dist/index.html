<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
        <img src="https://i.postimg.cc/N0Xxzwcp/gesture-clap-512.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="83" class="key">
        <img src="https://i.postimg.cc/05WHb5b6/hihat-512.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="68" class="key">
      <img src="https://i.postimg.cc/0QHh0sdZ/drum-icon-17.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="70" class="key">
      <img src="https://i.postimg.cc/xT7TTwwv/1454350.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="71" class="key">
        <img src="https://i.postimg.cc/zBXVRn0K/Blast-petrol-512.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="72" class="key">
        <img src="https://i.postimg.cc/cLhK19c0/135430-200.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="74" class="key">
        <img src="https://i.postimg.cc/4NFqCZDg/73773-200.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="75" class="key">
        <img src="https://i.postimg.cc/L8pCFXxG/tom.png" alt="hihat" class="sound-icon">
    </div>
    <div data-key="76" class="key">
        <img src="https://i.postimg.cc/vHdLcK5V/metronome.png" alt="hihat" class="sound-icon">
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="js/main.js"></script>


</body>

</html>
