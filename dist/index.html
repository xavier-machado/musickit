<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Online Drum Kit</h2>
    <div class="keys">
      <div data-key-up="49" data-key-numpad="97" class="key">
        <img src="https://i.postimg.cc/0QHh0sdZ/drum-icon-17.png" alt="bassdrum" class="sound-icon">
      </div>
      <div data-key-up="50" data-key-numpad="98" class="key">
        <img src="https://i.postimg.cc/05WHb5b6/hihat-512.png" alt="hithat" class="sound-icon">
      </div>
      <div data-key-up="51" data-key-numpad="99" class="key">
        <img src="https://i.postimg.cc/xT7TTwwv/1454350.png" alt="openhat" class="sound-icon">
      </div>
      <div data-key-up="52" data-key-numpad="100" class="key">
        <img src="https://i.postimg.cc/cLhK19c0/135430-200.png" alt="ride" class="sound-icon">
      </div>
      <div data-key-up="53" data-key-numpad="101" class="key">
        <img src="https://i.postimg.cc/4NFqCZDg/73773-200.png" alt="snare" class="sound-icon">
      </div>
      <div data-key-up="54" data-key-numpad="102" class="key">
        <img src="https://i.postimg.cc/L8pCFXxG/tom.png" alt="tom" class="sound-icon">
      </div>
      <div data-key-up="55" data-key-numpad="103" class="key">
        <img src="https://i.postimg.cc/zBXVRn0K/Blast-petrol-512.png" alt="boom" class="sound-icon">
      </div>
      <div data-key-up="56" data-key-numpad="104" class="key">
        <img src="https://i.postimg.cc/N0Xxzwcp/gesture-clap-512.png" alt="clap" class="sound-icon">
      </div>
      <div data-key-up="57" data-key-numpad="105" class="key">
        <img src="https://i.postimg.cc/vHdLcK5V/metronome.png" alt="metronome" class="sound-icon">
      </div>
    </div>
  </div>

  <audio data-key-up="49" data-key-numpad="97" src="sounds/bassdrum.wav"></audio>
  <audio data-key-up="50" data-key-numpad="98" src="sounds/hihat.wav"></audio>
  <audio data-key-up="51" data-key-numpad="99" src="sounds/openhat.wav"></audio>
  <audio data-key-up="52" data-key-numpad="100" src="sounds/ride.wav"></audio>
  <audio data-key-up="53" data-key-numpad="101" src="sounds/snare.wav"></audio>
  <audio data-key-up="54" data-key-numpad="102" src="sounds/tom.wav"></audio>
  <audio data-key-up="55" data-key-numpad="103" src="sounds/boom.wav"></audio>
  <audio data-key-up="56" data-key-numpad="104" src="sounds/clap.wav"></audio>
  <audio data-key-up="57" data-key-numpad="105" src="sounds/metronome.wav"></audio>


  <!-- Modal -->
  <!-- <div class="types-modal bg-modal">
    <div class="modal-content">
    
    </div>
  </div> -->

  <script src="js/main.js"></script>


</body>

</html>
